<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Daily Chapters Body</title>
    <style>
        /* Basic styles for email */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #007BFF;
        }
        p {
            margin: 15px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <p id="user_name"></p>
        <h1 id="book_title"></h1>
        <h2 id="chapter_title"></h2>
        <p id="text"></p>
        <p id="signoff">Happy reading,</p>
        <p id="sender_name">Ryan Hoveskeland</p>
        <div class="footer">
            <p>This email was sent from Daily Chapters.</p>
        </div>
    </div>
</body>
</html>
